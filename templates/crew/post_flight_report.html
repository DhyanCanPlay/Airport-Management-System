{% extends 'base.html' %}
{% load static %}

{% block title %}Post-Flight Report{% endblock %}

{% block content %}
<div class="container">
  <h2>Post-Flight Report</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
    <button class="btn btn-primary">Submit Report</button>
  </form>
</div>
{% endblock %}
